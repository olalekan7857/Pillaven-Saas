{% extends "layout.html" %}
{% load static %}


{% block content %}
	<!-- Start main-content -->
	<section class="page-title" style="background-image: url('{% static 'images/background/page-title.jpg' %}');">
		<div class="auto-container">
			<div class="title-outer">
				<h1 class="title">Projects</h1>
				<ul class="page-breadcrumb">
					<li><a href="{% url 'index' %}">Home</a></li>
					<li><a href="#">Pages</a></li>
					<li>Projects</li>
				</ul>
			</div>
		</div>
	</section>
	<!-- end main-content -->

	<!-- Gallery Section -->
	<section class="">
		<div class="container">
			<div class="row g-3">
				{% for project in allprojects %}
				<div class="col-lg-4 col-md-6 col-sm-12">
					<!-- Project Block -->
					<div class="project-block">
						<div class="inner-box">
							<div class="image-box">
								<figure class="image"><a href="{% url 'projectpage' project.slug %}"><img src="{{ project.preview_image.url }}" alt="{{ project.name }}"></a>
								</figure>
								<div class="info-box">
									<a href="{% url 'projectpage' project.slug %}" class="read-more"><i class="fa fa-long-arrow-alt-right"></i></a>
									<span class="cat">{{ project.name }}</span>
									<h6 class="title"><a href="{% url 'projectpage' project.slug %}">{{ project.tagline }}</a></h6>
								</div>
							</div>
						</div>
					</div>
				</div>
				{% endfor %}
				
			
			</div>
		</div>
	</section>
	<!-- End Gallery Section -->
{% endblock content %}
	

{% block scripts %}
	<script data-cfasync="false" src="{% static '../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js' %}"></script><script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/popper.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/jquery.fancybox.js' %}"></script>
	<script src="{% static 'js/jquery-ui.js' %}"></script>
	<script src="{% static 'js/wow.js' %}"></script>
	<script src="{% static 'js/appear.js' %}"></script>
	<script src="{% static 'js/select2.min.js' %}"></script>
	<script src="{% static 'js/swiper.min.js' %}"></script>
	<script src="{% static 'js/owl.js' %}"></script>
	<script src="{% static 'js/script.js' %}"></script>
{% endblock scripts %}
